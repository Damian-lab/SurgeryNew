{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Autocomplete</title>
</head>
<div class="container">
    <h3>Hello, {{ user.username }}</h3>
   
        {% comment %} <label for="icd10">Check the ICD10 for Diagnosis</label>  {% endcomment %}
        {% comment %} <input type="text" name="icd10" id="icd10"> {% endcomment %}
        
            
    <form method="POST">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        {% comment %} $(function () {
        $("#id_diagnosis").autocomplete({
            
            source: '{% url 'appointment:autocomplete' %}'
          
        });
        }); {% endcomment %}
        $(function(){
            $('#id_diagnosis').click (function(){
                $(function () {
                    $("#id_diagnosis").autocomplete({
                        
                        source: '{% url 'appointment:autocomplete' %}'
                      
                    });
                    });
              
            });
        });
        
        </script>
        {% csrf_token %}
        {% bootstrap_form form %}
  
        <input type="submit" value="Create" class="btn btn-info">
    </form>
</div>

 {% endblock %}
