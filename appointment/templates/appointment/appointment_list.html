{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <h2>Your Appointments</h2>
    <div>
        {% if user.is_patient %}
        <table class="table table-striped">
            <thead>
                <th>Date</th>
                <th>Time</th>
                <th>Consulting Doctor</th>
                <th>Status</th>
            </thead>
            {% for obj in object_list %}
            <tr id="row-1">

                <td>{{ obj.date }}</td>
                <td>{{ obj.time }}</td>
                <td>{{ obj.doctor }}</td>
                <td>{{ obj.status }}</td>
         
            </tr>
            {% endfor %}
        </table>
        {% endif %}
        




{% endblock %}
